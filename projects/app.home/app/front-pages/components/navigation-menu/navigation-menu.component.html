<div *ngIf="showForm" class="Form"  >
        <div class="formulaire" @enterAnimation>
            <button type="button" class="btn btn-primary closing-form" aria-label="Close" (click)="showForm= !showForm" >
            <span aria-hidden="true">&times;</span>
            </button>
            <form (ngSubmit)="submit(angForm.value)" [formGroup]="angForm" novalidate >
                <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="mail" class="form-control" aria-describedby="emailHelp" placeholder="Email" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors, 'is-valid': submitted && !f.email.errors  }">
                </div>

                <div *ngIf="submitted && f.email.errors"  class="invalid-input">
            <div>Valid email is required</div>
                </div>

                <div class="form-group">
            <label for="fullname">prenom</label>
            <input type="text" class="form-control"  placeholder="Name" formControlName="fullname"  [ngClass]="{ 'is-invalid': submitted && f.fullname.errors, 'is-valid': submitted && !f.fullname.errors }" required>
                </div>
                <div *ngIf="submitted && f.fullname.errors" class="invalid-input">
                    <div>Fullname is required</div>
                </div>

                <div class="form-group">
            <label for="phone">phone</label>
            <input type="tel" class="form-control"  placeholder="phoneNumber" formControlName="phone" [ngClass]="{ 'is-invalid': submitted && f.phone.errors,  'is-valid': submitted && !f.phone.errors }" >
                </div>
                <div *ngIf="submitted && f.phone.errors" class="invalid-input">
                    <div>Valid phone is required</div>
                </div>
                <div class="form-group">
            <label for="message">message</label>
            <textarea type="textarea" class="form-control"  placeholder="subject" formControlName="message" [ngClass]="{ 'is-invalid': submitted && f.message.errors }" rows="10" cols="120" ></textarea>
                </div>
                <div *ngIf="submitted && f.message.errors" class="invalid-input">
                    <div>message is required</div>
                </div>

                <div class="form-group">
                    <label for="captcha">8+3</label>
                    <input type="text" class="form-control"  placeholder="subject" formControlName="captcha" [ngClass]="{ 'is-invalid': submitted && f.captcha.errors, 'is-valid': submitted && !f.captcha.errors   }" >
                    </div>
                    <div *ngIf="submitted && f.captcha.errors" class="invalid-input">
                        <div>message is required</div>
                    </div>

                <button type="submit" class="btn btn-primary">Submit</button> 
                
            </form>
        </div>
