<section class="progression" [style.z-index]="valueOpacIndex" [style.opacity]="valueOpacIndex">
    <header class="header-head row justify-content-between no-gutters">
        <a [routerLink]="['/', currentLang]">
            <div class="logo">
                <img class="" [src]="logoMobileUrl">
            </div>
        </a>

        <home-navigation-menu
            (goToBusiness)="goToBusiness.emit()"
            isItProgression="black">
        </home-navigation-menu>
    </header>

    <!-- bar de progress qui evolue selon le pourcentage de scroll -->
    <progress max="100" [value]="progress" class="progress-bar">
        <div></div>
    </progress>
</section>
