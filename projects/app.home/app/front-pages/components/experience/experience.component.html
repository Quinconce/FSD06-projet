<section class="experience row d-flex justify-content-center align-items-center no-gutters">
    <article class="text-center text-lg-left col-12  col-lg-7">
        <h2 class="mh2b section-title">
            {{ 'Home.Home.ExperiencePart1' | translate }}
            <br>{{ 'Home.Home.ExperiencePart2' | translate }}
        </h2>

        <p class="section-para">
            {{ 'Home.Home.ExperienceDesc' | translate }}
        </p>
    </article>

    <div class="col-12 col-lg-5 justify-content-end align-items-center videos-padding videos-container">
        <button
            type="button"
            class="button-hide position-relative cancel-btn-effect"
            (click)="isVideoShown=!isVideoShown">

            <img class="video-background" [src]="videoPlayerBackgroundUrl" alt="">

            <img class="catch-focus-experience position-absolute hide-sm hide-md " [src]="catchFocusURl" alt="">

            <img [src]="videoPlayerUrl" alt="" class="videos">

            <img class="hide-sm hide-md call-to-action-arrow position-absolute" [src]="callToActionArrowUrl" alt="">

            <p class="hide-sm hide-md arrow-text position-absolute">
                {{ 'Home.Home.CallToActionExperience' | translate }}
            </p>
        </button>
    </div>

    <div class="overlay" *ngIf="isVideoShown" (click)="isVideoShown = !isVideoShown">
        <iframe
            class="video-overlay"
            src="https://www.youtube.com/embed/iGFvUjlSJ3k"
            title="YouTube video player"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
        </iframe>

        <img class="close-video" (click)="isVideoShown = !isVideoShown" [src]="closeUrl">
    </div>
</section>
